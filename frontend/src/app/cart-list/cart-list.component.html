<p class="colour">Cart List:</p>
<div class="cart-list">
  <ul>
    <li *ngFor="let item of cartItems" class="colour">
      {{ item.burgerName }} - {{ item.burgerPrice }} kr
      {{item.friesName}} - {{item.friesPrice}} kr
    </li>
  </ul>
</div>
<p class="colour">Total: {{ totalPrice }} kr</p>
<button mat-button color="warn">Checkout</button>
