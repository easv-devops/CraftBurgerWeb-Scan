<div *ngFor="let item of cartItems" class="flex items-center justify-between border-b border-gray-300 py-2" style="margin-top: 80px">
  <div class="flex items-center">
    <img [src]="item.imageUrl" alt="{{ item.burgerName || item.friesName }}" width="200" height="200" class="object-cover mr-4">
    <div>
      <p class="font-semibold">{{ item.burgerName || item.friesName }}</p>
      <p class="text-gray-600" *ngIf="item.burgerPrice !== undefined">Price: ${{ item.burgerPrice.toFixed(2) }}</p>
      <p class="text-gray-600" *ngIf="item.friesPrice !== undefined">Price: ${{ item.friesPrice.toFixed(2) }}</p>
      <p>Quantity: {{ item.quantity }}</p>
    </div>
  </div>

  <div class="flex items-center">
    <button (click)="removeItem(item)" class="text-red-500 hover:text-red-700">Remove</button>
  </div>
</div>

<div class="mt-4">
  <p class="text-xl font-semibold">Total Price: ${{ totalPrice.toFixed(2) }}</p>
</div>
