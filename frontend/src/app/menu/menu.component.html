<div class="navigation">
  <button class="nav-button selected" disabled>BURGERS</button>
  <button class="nav-button" (click)="scrollToFries()">FRIES</button>
</div>

<div id="burgerGrid" class="grid-layout" style="color: #f8e8d3">
  <div *ngFor="let burger of burgers; let i = index" class="grid-item">
    <img [src]="getImageUrl(burger.burgerName)"
         alt="{{ burger.burgerName }}"
         style="width: 100%; object-fit: cover;">
    <button (click)="getBurgerDetails(burger.id)">{{ burger.burgerName }}</button>
    <p>Price: {{ burger.burgerPrice }}</p>
    <button mat-button color="warn" (click)="addToCart(burger, 'burger')">ADD TO CART</button>
  </div>
</div>

<div id="fries" class="section">
  <div class="grid-layout" style="color: #f8e8d3">
    <div *ngFor="let fry of fries; let i = index" class="grid-item">
      <img [src]="fry.imageUrl" alt="{{ fry.fryName }}" style="width: 100%; object-fit: cover;">
      <p>{{ fry.friesName }}</p>
      <p>Price: {{ fry.friesPrice }}</p>
      <button mat-button color="warn" (click)="addToCart(fry, 'fry')">ADD TO CART</button>
    </div>
  </div>
</div>
