<div class="register-container">
  <div class="register-box">
    <h2>REGISTER</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm" style="display: grid; gap: 10px;">
      <!-- Full Name -->
      <div style="display: flex; flex-direction: column;">
        <label for="fullName" style="margin-bottom: 5px;">Full Name</label>
        <input [(ngModel)]="registerData.fullName" id="fullName" name="fullName" required type="text" style="padding: 8px; border-radius: 4px;">
      </div>
      <!-- Email -->
      <div style="display: flex; flex-direction: column;">
        <label for="email" style="margin-bottom: 5px;">Email</label>
        <input [(ngModel)]="registerData.email" id="email" name="email" required type="email" style="padding: 8px; border-radius: 4px;">
      </div>
      <!-- Password -->
      <div style="display: flex; flex-direction: column;">
        <label for="password" style="margin-bottom: 5px;">Password</label>
        <input [(ngModel)]="registerData.password" id="password" name="password" #password="ngModel" required type="password" style="padding: 8px; border-radius: 4px;">
      </div>
      <!-- Confirm Password -->
      <div style="display: flex; flex-direction: column;">
        <label for="confirmPassword" style="margin-bottom: 5px;">Confirm Password</label>
        <input [(ngModel)]="registerData.confirmPassword" id="confirmPassword" name="confirmPassword" #confirmPassword="ngModel" required type="password" style="padding: 8px; border-radius: 4px;">
        <div *ngIf="confirmPassword.touched && confirmPassword.value !== password.value" class="text-red-500">
          Passwords must match.
        </div>
      </div>
      <!-- Register Button -->
      <button type="submit" [disabled]="!registerForm.form.valid || confirmPassword.value !== password.value" style="padding: 8px; border-radius: 4px;">
        Register
      </button>
    </form>
  </div>
</div>
