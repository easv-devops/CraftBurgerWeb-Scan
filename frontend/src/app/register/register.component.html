<div class="login-container flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="login-box p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">REGISTER</h2>
    <form (ngSubmit)="onRegister()" class="flex flex-col gap-4">
      <!-- Full Name -->
      <div>
        <label class="block mb-2 text-sm font-medium" for="fullName">Full Name</label>
        <input [(ngModel)]="registerData.fullName" class="border border-gray-300 p-2 rounded-md w-full" id="fullName" name="fullName"
               required type="text">
      </div>
      <!-- Email -->
      <div>
        <label class="block mb-2 text-sm font-medium" for="email">Email</label>
        <input [(ngModel)]="registerData.email" class="border border-gray-300 p-2 rounded-md w-full" id="email" name="email"
               required type="email">
      </div>
      <!-- Password -->
      <div>
        <label class="block mb-2 text-sm font-medium" for="password">Password</label>
        <input [(ngModel)]="registerData.password" class="border border-gray-300 p-2 rounded-md w-full" id="password" name="password"
               required type="password">
      </div>
      <!-- Confirm Password -->
      <div>
        <label class="block mb-2 text-sm font-medium" for="confirmPassword">Confirm Password</label>
        <input [(ngModel)]="registerData.confirmPassword" class="border border-gray-300 p-2 rounded-md w-full" id="confirmPassword" name="confirmPassword"
               required type="password">
      </div>
      <!-- Register Button -->
      <button class="mt-4 p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700" type="submit">Register</button>
    </form>
  </div>
</div>
