<div *ngIf="burger" class="burger-container">
  <div class="burger-image">
    <img [src]="getImageUrl(burger.burgerName)" alt="{{ burger.burgerName }}" style="width: 288px; height: 432px; object-fit: cover;">
  </div>
  <div class="burger-info">
    <h2>{{ burger.burgerName }}</h2>
    <p>Price: {{ burger.burgerPrice }}</p>
    <ul *ngIf="ingredients">
      <li *ngFor="let ingredient of ingredients">{{ ingredient.name }}</li>
    </ul>
  </div>
</div>
