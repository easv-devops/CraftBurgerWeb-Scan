<div class="flex flex-col items-center p-5 avenir-next custom-margin-top">
  <h2 class="text-3xl" style="color: #f8e8d3; margin-top: 80px; margin-bottom: 20px">{{ burgers[currentIndex]?.burgerName }}</h2>

  <div class="burger-container">
    <!-- Previous Button -->
    <button (click)="previousBurger()" mat-icon-button class="prev-button">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <!-- Previous Burger -->
    <img [src]="burgers[previousIndex]?.imageUrl" alt="{{ burgers[previousIndex]?.burgerName }}" class="side-burger-image prev-image">

    <!-- Current Burger with Animation -->
    <img [src]="burgers[currentIndex]?.imageUrl" alt="{{ burgers[currentIndex]?.burgerName }}" class="main-burger-image drop-shadow-md">

    <!-- Next Burger -->
    <img [src]="burgers[nextIndex]?.imageUrl" alt="{{ burgers[nextIndex]?.burgerName }}" class="side-burger-image next-image">

    <!-- Next Button -->
    <button (click)="nextBurger()" mat-icon-button class="next-button">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <div class="mt-4" style="display: flex; justify-content: center; gap: 32px;">
    <button mat-button color="warn" (click)="addToCart(burgers[currentIndex])">ADD TO CART</button>
    <button mat-button color="warn" (click)="redirectToMenu()">BROWSE MENU</button>
  </div>
</div>
